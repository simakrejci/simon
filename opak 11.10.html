    <script>
        // Chybu jsme měli v tom, že jsme neměli definovanou hodnotu v proměnné vysledek, tam jsme dali vysledek =0; další chybu jsme měli
        // v tom, že nám to bralo o jedno opakování navíc, takže jsme odstranili i<=y, ale dali jsme tam, i<y
        function součin2(x,y){
            var vysledek = 0;
            for (var i=0; i<y; i++){
                vysledek += x;
            }
            return vysledek;
        }
        console.log(součin2(5,6));
    </script>
